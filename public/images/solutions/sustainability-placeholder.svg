<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#f3f4f6"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="esgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="leafPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#10b981" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="800" height="450" fill="url(#esgGradient)"/>
  <rect width="800" height="450" fill="url(#leafPattern)"/>
  
  <!-- Main Content -->
  <g transform="translate(400, 225)">
    
    <!-- Industrial Facility -->
    <g transform="translate(-280, -20)">
      <!-- Factory Building -->
      <rect x="-40" y="-30" width="80" height="60" rx="4" fill="white" stroke="#6b7280" stroke-width="2"/>
      <rect x="-30" y="-20" width="15" height="20" fill="#9ca3af"/>
      <rect x="-10" y="-20" width="15" height="20" fill="#9ca3af"/>
      <rect x="10" y="-20" width="15" height="20" fill="#9ca3af"/>
      
      <!-- Smokestacks with emissions -->
      <rect x="-35" y="-60" width="12" height="30" fill="#6b7280"/>
      <rect x="-15" y="-55" width="12" height="25" fill="#6b7280"/>
      <rect x="5" y="-50" width="12" height="20" fill="#6b7280"/>
      
      <!-- CO2 Emissions (being reduced) -->
      <g opacity="0.6">
        <circle cx="-29" cy="-70" r="4" fill="#ef4444" opacity="0.3"/>
        <circle cx="-29" cy="-80" r="3" fill="#ef4444" opacity="0.2"/>
        <text x="-29" y="-90" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="8">CO₂</text>
      </g>
      
      <g opacity="0.4">
        <circle cx="-9" cy="-65" r="3" fill="#f59e0b" opacity="0.3"/>
        <circle cx="-9" cy="-73" r="2" fill="#f59e0b" opacity="0.2"/>
        <text x="-9" y="-80" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="8">CH₄</text>
      </g>
      
      <!-- Green improvements -->
      <circle cx="25" cy="-40" r="8" fill="#10b981" stroke="white" stroke-width="2"/>
      <path d="M22,-40 L24,-38 L29,-43" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Central Monitoring Dashboard -->
    <g transform="translate(0, -60)">
      <rect x="-100" y="-50" width="200" height="100" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="-100" y="-50" width="200" height="25" rx="8" fill="#10b981" opacity="0.1"/>
      <text x="0" y="-32" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="600">
        Emissions Monitoring
      </text>
      
      <!-- Scope Indicators -->
      <g transform="translate(-80, -5)">
        <text x="0" y="0" fill="#374151" font-family="system-ui" font-size="10" font-weight="600">Scope 1:</text>
        <rect x="40" y="-8" width="60" height="10" rx="2" fill="#e5e7eb"/>
        <rect x="40" y="-8" width="42" height="10" rx="2" fill="#10b981"/>
        <text x="105" y="0" fill="#10b981" font-family="system-ui" font-size="9">-35%</text>
      </g>
      
      <g transform="translate(-80, 15)">
        <text x="0" y="0" fill="#374151" font-family="system-ui" font-size="10" font-weight="600">Scope 2:</text>
        <rect x="40" y="-8" width="60" height="10" rx="2" fill="#e5e7eb"/>
        <rect x="40" y="-8" width="48" height="10" rx="2" fill="#3b82f6"/>
        <text x="105" y="0" fill="#3b82f6" font-family="system-ui" font-size="9">-40%</text>
      </g>
      
      <g transform="translate(-80, 35)">
        <text x="0" y="0" fill="#374151" font-family="system-ui" font-size="10" font-weight="600">Scope 3:</text>
        <rect x="40" y="-8" width="60" height="10" rx="2" fill="#e5e7eb"/>
        <rect x="40" y="-8" width="30" height="10" rx="2" fill="#8b5cf6"/>
        <text x="105" y="0" fill="#8b5cf6" font-family="system-ui" font-size="9">-25%</text>
      </g>
    </g>
    
    <!-- ESG Reporting Panel -->
    <g transform="translate(200, -40)">
      <rect x="-70" y="-40" width="140" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="-70" y="-40" width="140" height="20" rx="8" fill="#3b82f6" opacity="0.1"/>
      <text x="0" y="-25" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="10" font-weight="600">
        ESG Reports
      </text>
      
      <!-- Report Items -->
      <g transform="translate(-55, -5)">
        <rect x="0" y="0" width="50" height="8" rx="2" fill="#10b981" opacity="0.2"/>
        <text x="25" y="6" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="7">TCFD</text>
        
        <rect x="60" y="0" width="50" height="8" rx="2" fill="#3b82f6" opacity="0.2"/>
        <text x="85" y="6" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="7">CDP</text>
      </g>
      
      <g transform="translate(-55, 10)">
        <rect x="0" y="0" width="50" height="8" rx="2" fill="#8b5cf6" opacity="0.2"/>
        <text x="25" y="6" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="7">SASB</text>
        
        <rect x="60" y="0" width="50" height="8" rx="2" fill="#f59e0b" opacity="0.2"/>
        <text x="85" y="6" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="7">GRI</text>
      </g>
      
      <!-- Automation Indicator -->
      <text x="0" y="30" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="9" font-weight="600">
        80% Automated
      </text>
    </g>
    
    <!-- Carbon Credits -->
    <g transform="translate(-280, 80)">
      <rect x="-40" y="-20" width="80" height="40" rx="6" fill="white" stroke="#10b981" stroke-width="1"/>
      <text x="0" y="-5" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">
        Carbon Credits
      </text>
      <text x="0" y="10" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="14" font-weight="bold">
        $5M
      </text>
    </g>
    
    <!-- Renewable Energy -->
    <g transform="translate(-160, 80)">
      <!-- Solar Panel -->
      <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
      <path d="M-20,-15 L20,-15 M-20,-5 L20,-5 M-20,5 L20,5 M-10,-15 L-10,15 M0,-15 L0,15 M10,-15 L10,15" 
            stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
      <text x="0" y="-25" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="8">Renewables</text>
    </g>
    
    <!-- AI Analytics Engine -->
    <g transform="translate(0, 50)">
      <circle cx="0" cy="0" r="35" fill="white" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="25" fill="#8b5cf6" opacity="0.1"/>
      
      <!-- AI Brain Symbol -->
      <g transform="translate(0, -5)">
        <path d="M-10,-5 Q-5,-10 0,-5 Q5,-10 10,-5" stroke="#8b5cf6" stroke-width="2" fill="none"/>
        <path d="M-10,0 Q-5,-5 0,0 Q5,-5 10,0" stroke="#8b5cf6" stroke-width="2" fill="none"/>
        <path d="M-10,5 Q-5,0 0,5 Q5,0 10,5" stroke="#8b5cf6" stroke-width="2" fill="none"/>
      </g>
      
      <text x="0" y="20" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="8" font-weight="600">
        AI Optimizer
      </text>
    </g>
    
    <!-- Net Zero Target -->
    <g transform="translate(200, 60)">
      <rect x="-50" y="-25" width="100" height="50" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="-5" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="bold">
        Net Zero
      </text>
      <text x="0" y="10" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10">
        2035 Target
      </text>
    </g>
    
    <!-- Bottom KPI Cards -->
    <g transform="translate(-240, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="bold">
        30%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="8">
        Emissions Cut
      </text>
    </g>
    
    <g transform="translate(-120, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="12" font-weight="bold">
        100%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="8">
        Compliance
      </text>
    </g>
    
    <g transform="translate(0, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="12" font-weight="bold">
        $10M+
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="8">
        Carbon Savings
      </text>
    </g>
    
    <g transform="translate(120, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="12" font-weight="bold">
        Real-time
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="8">
        Monitoring
      </text>
    </g>
    
    <g transform="translate(240, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#06b6d4" opacity="0.1" stroke="#06b6d4" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#06b6d4" font-family="system-ui" font-size="12" font-weight="bold">
        45%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#06b6d4" font-family="system-ui" font-size="8">
        Methane ↓
      </text>
    </g>
    
    <!-- Connecting Lines -->
    <path d="M-240,-20 L-100,-35" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <path d="M100,-35 L130,-40" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <path d="M0,-10 L0,15" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="system-ui" font-size="24" font-weight="300">
    Sustainability &amp; Emissions Tracking
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">
    AI-Powered Carbon Management and ESG Reporting
  </text>
</svg>