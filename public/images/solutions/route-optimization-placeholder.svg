<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#f3f4f6"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#routeGradient)"/>
  
  <!-- Map Background -->
  <g transform="translate(400, 225)">
    <!-- Road Network -->
    <path d="M-350,-180 L-200,-100 L-50,-120 L100,-80 L250,-150 L350,-100" 
          stroke="#d1d5db" stroke-width="2" fill="none"/>
    <path d="M-300,0 L-150,50 L0,0 L150,80 L300,20" 
          stroke="#d1d5db" stroke-width="2" fill="none"/>
    <path d="M-250,150 L-100,100 L50,120 L200,180 L350,150" 
          stroke="#d1d5db" stroke-width="2" fill="none"/>
    
    <!-- Vertical Roads -->
    <path d="M-250,-180 L-250,180" stroke="#d1d5db" stroke-width="1" fill="none"/>
    <path d="M-100,-180 L-100,180" stroke="#d1d5db" stroke-width="1" fill="none"/>
    <path d="M50,-180 L50,180" stroke="#d1d5db" stroke-width="1" fill="none"/>
    <path d="M200,-180 L200,180" stroke="#d1d5db" stroke-width="1" fill="none"/>
    
    <!-- Well Sites -->
    <g transform="translate(-280, -80)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#6b7280" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#6b7280"/>
      <text x="0" y="-15" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">Well-01</text>
    </g>
    
    <g transform="translate(-150, 30)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#6b7280" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#6b7280"/>
      <text x="0" y="-15" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">Well-02</text>
    </g>
    
    <g transform="translate(80, -60)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#ef4444" stroke-width="2"/>
      <text x="0" y="4" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="10" font-weight="bold">!</text>
      <text x="0" y="-15" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="8">Emergency</text>
    </g>
    
    <g transform="translate(220, 40)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#6b7280" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#6b7280"/>
      <text x="0" y="-15" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">Well-03</text>
    </g>
    
    <g transform="translate(-50, 120)">
      <circle cx="0" cy="0" r="8" fill="white" stroke="#6b7280" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="#6b7280"/>
      <text x="0" y="-15" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">Well-04</text>
    </g>
    
    <!-- Original Route (Inefficient) -->
    <path d="M-280,-80 L-150,30 L-50,120 L220,40 L80,-60" 
          stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.4"/>
    <text x="-200" y="-40" fill="#ef4444" font-family="system-ui" font-size="9" opacity="0.6">Old Route: 180 miles</text>
    
    <!-- Optimized Route -->
    <path d="M-280,-80 Q-200,-80 -150,30 Q-100,75 -50,120 Q100,140 220,40 Q150,-10 80,-60" 
          stroke="#10b981" stroke-width="3" fill="none"/>
    <text x="-200" y="-25" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">Optimized: 120 miles</text>
    
    <!-- Service Vehicles -->
    <g transform="translate(-280, -80)">
      <rect x="-12" y="-6" width="24" height="12" rx="2" fill="#3b82f6" stroke="white" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="bold">T1</text>
    </g>
    
    <g transform="translate(80, -60)">
      <rect x="-12" y="-6" width="24" height="12" rx="2" fill="#8b5cf6" stroke="white" stroke-width="2"/>
      <text x="0" y="3" text-anchor="middle" fill="white" font-family="system-ui" font-size="8" font-weight="bold">T2</text>
    </g>
    
    <!-- AI Optimization Panel -->
    <g transform="translate(250, -120)">
      <rect x="-70" y="-30" width="140" height="80" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="-70" y="-30" width="140" height="20" rx="8" fill="#8b5cf6" opacity="0.1"/>
      <text x="0" y="-15" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="10" font-weight="600">
        AI Optimizer
      </text>
      
      <!-- Metrics -->
      <g transform="translate(-55, 0)">
        <text x="0" y="0" fill="#6b7280" font-family="system-ui" font-size="8">Routes: 12</text>
        <text x="0" y="12" fill="#6b7280" font-family="system-ui" font-size="8">Crews: 8</text>
        <text x="0" y="24" fill="#6b7280" font-family="system-ui" font-size="8">Jobs: 47</text>
        <text x="0" y="36" fill="#6b7280" font-family="system-ui" font-size="8">Priority: 3</text>
      </g>
      
      <g transform="translate(20, 15)">
        <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.2"/>
        <text x="0" y="4" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="9" font-weight="600">
          LIVE
        </text>
      </g>
    </g>
    
    <!-- Mobile App View -->
    <g transform="translate(-320, 60)">
      <rect x="-35" y="-60" width="70" height="120" rx="8" fill="white" stroke="#374151" stroke-width="2"/>
      
      <!-- Screen -->
      <rect x="-30" y="-50" width="60" height="90" rx="4" fill="#1f2937"/>
      
      <!-- Navigation Display -->
      <rect x="-25" y="-45" width="50" height="30" rx="2" fill="#3b82f6" opacity="0.2"/>
      <path d="M-20,-30 L-10,-20 L0,-25 L10,-15" stroke="#10b981" stroke-width="2" fill="none"/>
      <circle cx="-20" cy="-30" r="2" fill="#10b981"/>
      <circle cx="10" cy="-15" r="2" fill="#ef4444"/>
      
      <!-- Next Stop Info -->
      <text x="0" y="-5" text-anchor="middle" fill="white" font-family="system-ui" font-size="7">Next: Well-02</text>
      <text x="0" y="5" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="6">12 min â€¢ 8.5 mi</text>
      
      <!-- Voice Icon -->
      <circle cx="0" cy="25" r="8" fill="#10b981"/>
      <path d="M-3,22 L-3,28 L-1,28 L3,31 L3,19 L-1,22 Z" fill="white"/>
      
      <text x="0" y="-70" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="9">Mobile App</text>
    </g>
    
    <!-- Bottom KPI Cards -->
    <g transform="translate(-240, 160)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="16" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="12" font-weight="bold">
        30-40%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="8">
        Less Driving
      </text>
    </g>
    
    <g transform="translate(-120, 160)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
      <text x="0" y="16" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="bold">
        25%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="8">
        More Jobs/Day
      </text>
    </g>
    
    <g transform="translate(0, 160)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
      <text x="0" y="16" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="12" font-weight="bold">
        20%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="8">
        Fuel Savings
      </text>
    </g>
    
    <g transform="translate(120, 160)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="1"/>
      <text x="0" y="16" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="12" font-weight="bold">
        $3M+
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="8">
        Annual Savings
      </text>
    </g>
    
    <g transform="translate(240, 160)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
      <text x="0" y="16" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="bold">
        Real-time
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="8">
        Re-routing
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="system-ui" font-size="24" font-weight="300">
    Route Optimization
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">
    AI-Powered Field Service Optimization
  </text>
</svg>