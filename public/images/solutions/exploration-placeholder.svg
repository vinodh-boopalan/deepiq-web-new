<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#f3f4f6"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="explorationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="wavePattern" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q25,5 50,10 T100,10" stroke="#d1d5db" stroke-width="0.5" fill="none" opacity="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="450" fill="url(#explorationGradient)"/>
  
  <!-- Main Content -->
  <g transform="translate(400, 225)">
    
    <!-- Seismic Waves Visualization -->
    <g transform="translate(-300, -80)">
      <rect x="-50" y="-40" width="100" height="120" rx="4" fill="white" stroke="#0ea5e9" stroke-width="2"/>
      
      <!-- Seismic Traces -->
      <g transform="translate(0, -20)">
        <path d="M-40,0 Q-35,-5 -30,0 Q-25,5 -20,0 Q-15,-5 -10,0 Q-5,5 0,0 Q5,-5 10,0 Q15,5 20,0 Q25,-5 30,0 Q35,5 40,0" 
              stroke="#0ea5e9" stroke-width="1.5" fill="none" opacity="0.8"/>
        <path d="M-40,10 Q-35,5 -30,10 Q-25,15 -20,10 Q-15,5 -10,10 Q-5,15 0,10 Q5,5 10,10 Q15,15 20,10 Q25,5 30,10 Q35,15 40,10" 
              stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.7"/>
        <path d="M-40,20 Q-35,15 -30,20 Q-25,25 -20,20 Q-15,15 -10,20 Q-5,25 0,20 Q5,15 10,20 Q15,25 20,20 Q25,15 30,20 Q35,25 40,20" 
              stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.6"/>
        <path d="M-40,30 Q-35,25 -30,30 Q-25,35 -20,30 Q-15,25 -10,30 Q-5,35 0,30 Q5,25 10,30 Q15,35 20,30 Q25,25 30,30 Q35,35 40,30" 
              stroke="#10b981" stroke-width="1.5" fill="none" opacity="0.5"/>
      </g>
      
      <text x="0" y="-50" text-anchor="middle" fill="#0ea5e9" font-family="system-ui" font-size="10" font-weight="600">
        3D Seismic
      </text>
      <text x="0" y="65" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">
        Auto-Interpretation
      </text>
    </g>
    
    <!-- Subsurface Layers -->
    <g transform="translate(-100, 0)">
      <!-- Geological Layers -->
      <rect x="-80" y="-80" width="160" height="20" fill="#fbbf24" opacity="0.3"/>
      <rect x="-80" y="-60" width="160" height="25" fill="#f59e0b" opacity="0.3"/>
      <rect x="-80" y="-35" width="160" height="30" fill="#ea580c" opacity="0.3"/>
      <rect x="-80" y="-5" width="160" height="35" fill="#dc2626" opacity="0.3"/>
      <rect x="-80" y="30" width="160" height="40" fill="#991b1b" opacity="0.3"/>
      
      <!-- Fault Lines -->
      <path d="M-40,-80 L-35,70" stroke="#374151" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M20,-80 L25,70" stroke="#374151" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Oil Reservoir -->
      <ellipse cx="0" cy="40" rx="50" ry="15" fill="#065f46" opacity="0.6"/>
      <text x="0" y="45" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="600">
        Reservoir
      </text>
      
      <!-- Wells -->
      <path d="M-60,-80 L-60,-20 Q-60,0 -50,20 L-40,40" stroke="#3b82f6" stroke-width="3"/>
      <circle cx="-60" cy="-80" r="5" fill="#3b82f6"/>
      
      <path d="M60,-80 L60,-10 Q60,10 50,25 L40,40" stroke="#8b5cf6" stroke-width="3"/>
      <circle cx="60" cy="-80" r="5" fill="#8b5cf6"/>
      
      <text x="0" y="-95" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="11" font-weight="600">
        Subsurface Model
      </text>
    </g>
    
    <!-- AI Analysis Engine -->
    <g transform="translate(120, -60)">
      <rect x="-60" y="-40" width="120" height="80" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="-60" y="-40" width="120" height="20" rx="8" fill="#8b5cf6" opacity="0.1"/>
      <text x="0" y="-25" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="10" font-weight="600">
        AI Analysis
      </text>
      
      <!-- Metrics -->
      <g transform="translate(-45, -5)">
        <text x="0" y="0" fill="#374151" font-family="system-ui" font-size="9" font-weight="600">Predictions:</text>
        <text x="0" y="15" fill="#10b981" font-family="system-ui" font-size="8">✓ HC Present: 85%</text>
        <text x="0" y="28" fill="#10b981" font-family="system-ui" font-size="8">✓ Volume: 150 MMbbl</text>
        <text x="0" y="41" fill="#f59e0b" font-family="system-ui" font-size="8">⚠ Risk: Medium</text>
      </g>
    </g>
    
    <!-- Prospect Dashboard -->
    <g transform="translate(250, 20)">
      <rect x="-70" y="-40" width="140" height="80" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="-70" y="-40" width="140" height="20" rx="8" fill="#10b981" opacity="0.1"/>
      <text x="0" y="-25" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="10" font-weight="600">
        Prospect Score
      </text>
      
      <!-- Score Gauge -->
      <g transform="translate(0, 5)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="#e5e7eb" stroke-width="4"/>
        <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="4" 
                stroke-dasharray="95 30" transform="rotate(-90)" stroke-linecap="round"/>
        <text x="0" y="5" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="14" font-weight="bold">
          A+
        </text>
      </g>
      
      <text x="0" y="35" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">
        High Probability
      </text>
    </g>
    
    <!-- Well Log Analysis -->
    <g transform="translate(-300, 50)">
      <rect x="-30" y="-20" width="60" height="60" rx="4" fill="white" stroke="#3b82f6" stroke-width="1"/>
      
      <!-- Log Curves -->
      <g transform="translate(-20, -10)">
        <rect x="0" y="0" width="8" height="40" fill="#3b82f6" opacity="0.3"/>
        <rect x="10" y="5" width="8" height="35" fill="#8b5cf6" opacity="0.3"/>
        <rect x="20" y="2" width="8" height="38" fill="#10b981" opacity="0.3"/>
        <rect x="30" y="8" width="8" height="32" fill="#f59e0b" opacity="0.3"/>
      </g>
      
      <text x="0" y="-30" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="9">
        Well Logs
      </text>
    </g>
    
    <!-- Knowledge Graph -->
    <g transform="translate(120, 60)">
      <circle cx="0" cy="0" r="8" fill="#8b5cf6" stroke="white" stroke-width="2"/>
      <circle cx="-25" cy="-15" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
      <circle cx="25" cy="-15" r="6" fill="#3b82f6" stroke="white" stroke-width="2"/>
      <circle cx="-25" cy="15" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
      <circle cx="25" cy="15" r="6" fill="#10b981" stroke="white" stroke-width="2"/>
      
      <!-- Connections -->
      <path d="M-7,-6 L-19,-12 M7,-6 L19,-12 M-7,6 L-19,12 M7,6 L19,12" 
            stroke="#6b7280" stroke-width="1" opacity="0.5"/>
      
      <text x="0" y="-30" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="9">
        Knowledge Graph
      </text>
    </g>
    
    <!-- Bottom KPI Cards -->
    <g transform="translate(-240, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#0ea5e9" opacity="0.1" stroke="#0ea5e9" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#0ea5e9" font-family="system-ui" font-size="12" font-weight="bold">
        50%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#0ea5e9" font-family="system-ui" font-size="8">
        Faster Prospects
      </text>
    </g>
    
    <g transform="translate(-120, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="12" font-weight="bold">
        35%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="8">
        Higher Success
      </text>
    </g>
    
    <g transform="translate(0, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="12" font-weight="bold">
        40%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="8">
        Risk Reduction
      </text>
    </g>
    
    <g transform="translate(120, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="12" font-weight="bold">
        60%
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="8">
        Cost Savings
      </text>
    </g>
    
    <g transform="translate(240, 140)">
      <rect x="-50" y="0" width="100" height="40" rx="6" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="15" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="12" font-weight="bold">
        10x
      </text>
      <text x="0" y="28" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="8">
        Faster Processing
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="system-ui" font-size="24" font-weight="300">
    Oil &amp; Gas Exploration
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">
    AI-Powered Subsurface Discovery
  </text>
</svg>