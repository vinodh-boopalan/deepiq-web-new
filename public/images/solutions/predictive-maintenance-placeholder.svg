<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#f3f4f6"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="pmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    <pattern id="gridPattern2" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <rect width="800" height="450" fill="url(#pmGradient)"/>
  <rect width="800" height="450" fill="url(#gridPattern2)" opacity="0.3"/>
  
  <!-- Main Content -->
  <g transform="translate(400, 225)">
    
    <!-- Equipment with Health Indicators -->
    <g transform="translate(-250, -20)">
      <!-- Pump Equipment -->
      <circle cx="0" cy="0" r="40" fill="white" stroke="#6b7280" stroke-width="3"/>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#6b7280" stroke-width="2"/>
      <path d="M-40,0 L-60,0 M40,0 L60,0 M0,-40 L0,-60 M0,40 L0,60" stroke="#6b7280" stroke-width="3"/>
      <text x="0" y="5" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="12" font-weight="600">
        PUMP-01
      </text>
      
      <!-- Health Status Indicator -->
      <g transform="translate(30, -30)">
        <circle cx="0" cy="0" r="12" fill="#fbbf24" stroke="white" stroke-width="2"/>
        <text x="0" y="4" text-anchor="middle" fill="white" font-family="system-ui" font-size="10" font-weight="bold">!</text>
      </g>
      
      <!-- Vibration Signal -->
      <g transform="translate(-70, 0)">
        <rect x="-30" y="-20" width="60" height="40" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
        <path d="M-20,-5 L-15,5 L-10,-5 L-5,5 L0,-5 L5,5 L10,-5 L15,5 L20,-5" 
              stroke="#f59e0b" stroke-width="2" fill="none"/>
        <text x="0" y="-25" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="8">Vibration</text>
      </g>
    </g>
    
    <!-- AI Analysis Engine -->
    <g transform="translate(0, -20)">
      <!-- Central AI Brain -->
      <circle cx="0" cy="0" r="45" fill="white" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="35" fill="#8b5cf6" opacity="0.1"/>
      
      <!-- Neural Network Visualization -->
      <g transform="translate(0, 0)">
        <!-- Input Layer -->
        <circle cx="-20" cy="-15" r="3" fill="#8b5cf6"/>
        <circle cx="-20" cy="0" r="3" fill="#8b5cf6"/>
        <circle cx="-20" cy="15" r="3" fill="#8b5cf6"/>
        
        <!-- Hidden Layer -->
        <circle cx="0" cy="-10" r="3" fill="#8b5cf6"/>
        <circle cx="0" cy="0" r="3" fill="#8b5cf6"/>
        <circle cx="0" cy="10" r="3" fill="#8b5cf6"/>
        
        <!-- Output Layer -->
        <circle cx="20" cy="-5" r="3" fill="#8b5cf6"/>
        <circle cx="20" cy="5" r="3" fill="#8b5cf6"/>
        
        <!-- Connections -->
        <path d="M-17,-15 L-3,-10 M-17,-15 L-3,0 M-17,-15 L-3,10
                M-17,0 L-3,-10 M-17,0 L-3,0 M-17,0 L-3,10
                M-17,15 L-3,-10 M-17,15 L-3,0 M-17,15 L-3,10
                M3,-10 L17,-5 M3,-10 L17,5
                M3,0 L17,-5 M3,0 L17,5
                M3,10 L17,-5 M3,10 L17,5"
              stroke="#8b5cf6" stroke-width="0.5" opacity="0.5"/>
      </g>
      
      <text x="0" y="-55" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="11" font-weight="600">
        Hybrid Knowledge-AI
      </text>
      <text x="0" y="60" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="9">
        Physics + ML Models
      </text>
    </g>
    
    <!-- Predictive Dashboard -->
    <g transform="translate(200, -40)">
      <rect x="-80" y="-60" width="160" height="140" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="-80" y="-60" width="160" height="25" rx="8" fill="#10b981" opacity="0.1"/>
      <text x="0" y="-42" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="11" font-weight="600">
        Predictions
      </text>
      
      <!-- RUL Gauge -->
      <g transform="translate(0, -10)">
        <text x="0" y="0" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">
          Remaining Useful Life
        </text>
        <text x="0" y="20" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="18" font-weight="bold">
          32 Days
        </text>
        
        <!-- Progress Bar -->
        <rect x="-50" y="30" width="100" height="8" rx="4" fill="#e5e7eb"/>
        <rect x="-50" y="30" width="32" height="8" rx="4" fill="#fbbf24"/>
      </g>
      
      <!-- Metrics -->
      <g transform="translate(-60, 50)">
        <text x="0" y="0" fill="#6b7280" font-family="system-ui" font-size="9">Confidence:</text>
        <text x="55" y="0" fill="#10b981" font-family="system-ui" font-size="9" font-weight="600">92%</text>
      </g>
      
      <g transform="translate(-60, 65)">
        <text x="0" y="0" fill="#6b7280" font-family="system-ui" font-size="9">Failure Mode:</text>
        <text x="55" y="0" fill="#f59e0b" font-family="system-ui" font-size="9" font-weight="600">Bearing</text>
      </g>
    </g>
    
    <!-- Data Sources -->
    <g transform="translate(-250, 80)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="white" stroke="#6b7280" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="10">
        Sensors
      </text>
    </g>
    
    <g transform="translate(-120, 80)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="white" stroke="#6b7280" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="10">
        CMMS
      </text>
    </g>
    
    <g transform="translate(10, 80)">
      <rect x="-40" y="-15" width="80" height="30" rx="4" fill="white" stroke="#6b7280" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="10">
        Historian
      </text>
    </g>
    
    <!-- Connecting Lines -->
    <path d="M-190,-20 L-45,-20" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <path d="M45,-20 L120,-20" stroke="#10b981" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <path d="M-250,65 L-250,30 L0,30 L0,25" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <path d="M-120,65 L-120,35 L0,35 L0,25" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    <path d="M10,65 L10,40 L0,40 L0,25" stroke="#6b7280" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    
    <!-- Key Metrics -->
    <g transform="translate(0, 140)">
      <rect x="-240" y="0" width="110" height="50" rx="8" fill="#ef4444" opacity="0.1" stroke="#ef4444" stroke-width="1"/>
      <text x="-185" y="20" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="14" font-weight="bold">
        45%
      </text>
      <text x="-185" y="35" text-anchor="middle" fill="#ef4444" font-family="system-ui" font-size="9">
        Less Downtime
      </text>
      
      <rect x="-115" y="0" width="110" height="50" rx="8" fill="#f59e0b" opacity="0.1" stroke="#f59e0b" stroke-width="1"/>
      <text x="-60" y="20" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="14" font-weight="bold">
        $8M
      </text>
      <text x="-60" y="35" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="9">
        Annual Savings
      </text>
      
      <rect x="10" y="0" width="110" height="50" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="1"/>
      <text x="65" y="20" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="14" font-weight="bold">
        92%
      </text>
      <text x="65" y="35" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="9">
        Accuracy
      </text>
      
      <rect x="135" y="0" width="110" height="50" rx="8" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="1"/>
      <text x="190" y="20" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="14" font-weight="bold">
        30+ Days
      </text>
      <text x="190" y="35" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="9">
        Lead Time
      </text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#1f2937" font-family="system-ui" font-size="24" font-weight="300">
    Predictive Maintenance
  </text>
  <text x="400" y="65" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="14">
    Hybrid Knowledge-AI for Equipment Health
  </text>
</svg>