<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <rect width="800" height="450" fill="#f3f4f6"/>
  <g transform="translate(400, 225)">
    <!-- IT Side -->
    <g transform="translate(-200, 0)">
      <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="-70" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="14" font-weight="600">IT Systems</text>
      <rect x="-60" y="-30" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.3"/>
      <rect x="-10" y="-30" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.3"/>
      <rect x="-60" y="0" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.3"/>
      <rect x="-10" y="0" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.3"/>
      <rect x="-35" y="30" width="40" height="20" rx="4" fill="#3b82f6" opacity="0.3"/>
    </g>
    
    <!-- Center Convergence -->
    <g>
      <circle cx="0" cy="0" r="50" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-width="2"/>
      <text x="0" y="-60" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="16" font-weight="600">Contextualization</text>
      <g transform="translate(0, 0)">
        <path d="M-20,-20 L20,-20 L20,20 L-20,20 Z" fill="none" stroke="#8b5cf6" stroke-width="2"/>
        <path d="M-20,-10 L20,-10 M-20,0 L20,0 M-20,10 L20,10" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
        <path d="M-10,-20 L-10,20 M0,-20 L0,20 M10,-20 L10,20" stroke="#8b5cf6" stroke-width="1" opacity="0.5"/>
      </g>
    </g>
    
    <!-- OT Side -->
    <g transform="translate(200, 0)">
      <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="-70" text-anchor="middle" fill="#10b981" font-family="system-ui" font-size="14" font-weight="600">OT Systems</text>
      <circle cx="-40" cy="-15" r="15" fill="#10b981" opacity="0.3"/>
      <circle cx="0" cy="-15" r="15" fill="#10b981" opacity="0.3"/>
      <circle cx="40" cy="-15" r="15" fill="#10b981" opacity="0.3"/>
      <rect x="-60" y="10" width="30" height="30" rx="4" fill="#10b981" opacity="0.3"/>
      <rect x="-15" y="10" width="30" height="30" rx="4" fill="#10b981" opacity="0.3"/>
      <rect x="30" y="10" width="30" height="30" rx="4" fill="#10b981" opacity="0.3"/>
    </g>
    
    <!-- Connecting Lines -->
    <path d="M-120,0 L-50,0" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    <path d="M50,0 L120,0" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    
    <!-- Arrows -->
    <path d="M-55,0 L-50,-5 L-50,5 Z" fill="#6b7280" opacity="0.5"/>
    <path d="M55,0 L50,-5 L50,5 Z" fill="#6b7280" opacity="0.5"/>
  </g>
  
  <!-- Labels -->
  <text x="400" y="350" text-anchor="middle" fill="#6b7280" font-family="system-ui" font-size="24" font-weight="300">IT/OT Data Convergence</text>
  <text x="400" y="380" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="14">Bridging Enterprise and Operational Systems</text>
</svg>